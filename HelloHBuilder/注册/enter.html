<!DOCTYPE html>
<html>  
<head>
<meta charset="UTF-8">    
<title>注册</title> 
<link rel="stylesheet" href="css/biaodanyanzheng.css" />
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
    
<body>
	<div id="loading">
		<i class="fa fa-spinner fa-spin fa-5x"></i>
	</div>
	<div id="Font-index">
		<p class="h1">Welcome Registration</p>
	</div>
	
		   <form id="allcontent">
		   <div>
		   	<label><b id="name">会员名：</b><input id="name-input" type="text"></label><br>
		   	<p style="margin-left: 50px;">5-25个字符，一个汉字为两个字符，推荐使用中文会员名。</p>
		   </div>
		   <div id="count">0个字符</div>
		   <div>
		  	 <label><b id="password">密&nbsp;&nbsp;&nbsp;码：</b><input id="password-input" type="text"></label><br>
		  	 <p style="margin-left: 50px;">6-16个字符，请使用字母加数字或符号的组合密码。</p>
		   </div>
		   <div id="em">
		  	 <em>弱</em><em>中</em><em>强</em>
		   </div>
		   <div>
		   	<label><b id="sure">确认密码：</b><input id="sure-pass" type="text" disabled></label>
		   </div>
		   <div>
		   	<label><input type="submit" id="submit-input" value="登录" ></label>
		   </div>
		   <div id="footer">
		   	<label><input type="checkbox" id="check-input"><p>我同意什么什么条款</p></label><br>
		   	<h3>欢迎登录慕课网站的注册页面</h3>
		   </div>
		   </form>
	  
<div id="large-header" style="position: fixed;bottom: 0px;"><canvas id="demo-canvas"></canvas></div>
<script type="text/javascript" src="js/biaodanyanzheng.js" ></script>
<script type="text/javascript" src="js/downpaopao.js" ></script>
</body>
</html>
